syntax = "proto3";

import "google/protobuf/empty.proto";

package starscope.grpc;

option go_package = "github.com/loomi-labs/star-scope/grpc/user/userpb";


service UserService {
  rpc GetUser (google.protobuf.Empty) returns (User) {}
  rpc ListChannels (google.protobuf.Empty) returns (ListChannelsResponse) {}
}

message Channel {
  int64 id = 1;
  string name = 2;
}

message User {
  int64 id = 1;
  string name = 2;
}

message ListChannelsResponse {
  repeated Channel channels = 1;
}
