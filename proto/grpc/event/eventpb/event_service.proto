syntax = "proto3";

import "google/protobuf/empty.proto";

package blocklog.grpc;

option go_package = "github.com/shifty11/blocklog-backend/grpc/event/eventpb";


service EventService {
  rpc EventStream (google.protobuf.Empty) returns (stream Event) {}
}

message Event {
  int64 id = 1;
  string title = 2;
  string description = 3;
}
